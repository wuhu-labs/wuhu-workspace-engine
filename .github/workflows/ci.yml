name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    name: Linux (Swift 6.2)
    runs-on: ubuntu-latest
    container: swift:6.2-noble
    steps:
      - uses: actions/checkout@v4

      - name: Toolchain key
        id: toolchain
        shell: bash
        run: |
          set -euo pipefail
          version="$(swift --version | head -n 1)"
          safe="$(printf '%s' "$version" | tr ' ' '_' | tr -cd '[:alnum:]_.-')"
          echo "key=$safe" >> "$GITHUB_OUTPUT"

      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git zstd libsqlite3-dev

      - name: Cache SwiftPM build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-spm-${{ steps.toolchain.outputs.key }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ steps.toolchain.outputs.key }}-

      - name: Resolve
        run: swift package resolve

      - name: Build
        run: swift build --build-tests

      - name: Test
        run: swift test --skip-build

  test-macos:
    name: macOS (Swift 6.2)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode (Swift 6.2)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Toolchain key
        id: toolchain
        shell: bash
        run: |
          set -euo pipefail
          version="$(xcrun swift --version | head -n 1)"
          safe="$(printf '%s' "$version" | tr ' ' '_' | tr -cd '[:alnum:]_.-')"
          echo "key=$safe" >> "$GITHUB_OUTPUT"

      - name: Swift version
        run: xcrun swift --version

      - name: Cache SwiftPM build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-spm-${{ steps.toolchain.outputs.key }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ steps.toolchain.outputs.key }}-

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: SwiftFormat (lint)
        run: swiftformat --lint .

      - name: Resolve
        run: xcrun swift package resolve

      - name: Build
        run: xcrun swift build --build-tests

      - name: Test
        run: xcrun swift test --skip-build
